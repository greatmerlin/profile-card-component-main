<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wholePage">
      whole page div
      <div class="mainWindow">
        <div class="topDiv"></div>
        <div class="leImage">
          <img src="./images/image-victor.jpg" alt="Avatar" />
          <br />
          <h5>Victor Crest</h5>
          <span>26</span>
          <br />
          <p>London</p>
        </div>
        <div class="bottomDiv">
          <div class="bottomDivOne">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="bottomDivTwo">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="bottomDivThree">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/greatmerlin">Theo</a>.
    </footer>
  </body>
</html>
