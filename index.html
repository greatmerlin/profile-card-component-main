<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="wholeCard">


        <div class="cardBG"></div>
        <div class="cardContent">
          <img
            src="./images/image-victor.jpg"
            alt="profile image"
            class="profileImage"
          />
          <div class="cardInfo">
            <h1 class="cardName">
              Victor Crest
              <span class="cardAge">26</span>
            </h1>
            <h2 class="cardLoc">London</h2>
          </div>
        </div>

        <div class="cardBottom">

            <div class="bottomBox">
              <span class="bottomBoxTop">80K</span>
              <span class="bottomBoxDown">Followers</span>></span>
            </div>

            <div class="bottomBox">
              <span class="bottomBoxTop">803K</span>
              <span class="bottomBoxDown">Likes</span>
            </div>

            <div class="bottomBox">
              <span class="bottomBoxTop">1.4K</span>
              <span class="bottomBoxDown">Photos</span>
            </div>

        </div>

      </div>
      <div class="bgTop"></div>
      <div class="bgBottom"></div>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/greatmerlin">Theo</a>.
  </footer>
</html>
