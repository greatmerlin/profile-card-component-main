<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wholePage">
      <div class="mainWindow">
        <div class="topDiv">
          <img src="./images/image-victor.jpg" alt="Avatar" />
          <p id="bold">Victor Crest<span id="grey"> 26</span></p>   
          <p id="grey">London</p>
        </div> 
        <div class="bottomDiv">
          <div class="bottomDivOne">
            <p id="bold">80K</p>
            <p id="grey">Followers</p>
          </div>
          <div class="bottomDivTwo">
            <p id="bold">803K</p>
            <p id="grey">Likes</p>
          </div>
          <div class="bottomDivThree">
            <p id="bold">1.4K</p>
            <p id="grey">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/greatmerlin">Theo</a>.
    </footer>
  </body>
</html>
